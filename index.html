<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        img {
            width: 100vw;
            height: auto; /* La altura se ajusta automáticamente según el ancho */
        }
    </style>
</head>
<body>
    <img src="./vamos.jpg" alt="Imagen de fondo">
</body>
</html>
